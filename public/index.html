<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'>
	<title>Hand Written Digit Recognition using TensorFlow.js</title>
	<script src="./bundle/bundle.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-vis@1.0.2/dist/tfjs-vis.umd.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
</head>
<body>
	<div class="app">
		<div class="app__container">
			<div class="canvas-draw-wrap">
				<div class="show-block">
					<canvas id="canvas_draw" width="200" height="200"></canvas>
					<img 
						class="view-img d-none"
						id="view_img"
					/>
				</div>
			</div>
			<div class="btn-wrap">
				<button id="btn_predict">Начать</button>
				<div class="input-img-wrp">
					<label 
					class="input-label-img"
					id="labelImg"
					for="input_img"
					>
						<i class="input-img-icon">&#10162;</i>
					</label>
					<input 
					class="input-img"
					id="input_img" 
					type="file" 
					accept=".jpg, .jpeg, .png"
					/> 
				</div>
				<button id="btn_clear">Очистить</button>
			</div>
			<div class="prediction-txt-wrp">
				<p class="prediction-txt"></p>
			</div>
		</div>
	</div>
</body>
</html>
